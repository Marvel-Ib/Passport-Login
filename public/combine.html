<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
      name="description"
      content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
    <meta name="author" content="PPType" />
    <meta name="theme-color" content="#ffffff" />
    <title>Passport Test</title>
    <style>
        

  .column {
    max-width: 450px;
  }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/start.css" type="text/css">
  </head>

  <body id="root">
    <div class="ui tablet computer only padded grid">
      <div class="ui borderless fluid huge inverted menu">
        <div class="ui container">
          <a class="header item" href="/">Project Name</a>
          <a class="active item" href="/">Home</a>
          <a class="item" href="/about">About</a>
          <a class="item" href="/contact">Contact</a>
        </div>
      </div>
    </div>
    <div class="ui mobile only padded grid">
      <div class="ui borderless fluid huge inverted menu">
        <a class="header item" href="#root">Project Name</a>
        <div class="right menu">
          <div class="item">
            <button class="ui icon toggle basic inverted button">
              <i class="content icon"></i>
            </button>
          </div>
        </div>
        <div class="ui vertical borderless fluid inverted menu">
          <a class="active item" href="/">Home</a>
          <a class="item" href="/about">About</a>
          <a class="item" href="/contact">Contact</a>
        </div>
      </div>
    </div>
    
    <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal center aligned header">
            <img class="image" src="/images/logo.png" /> Log-in to your
            account
          </h2>
          <form class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input name="email" placeholder="E-mail address" type="text" />
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input name="password" placeholder="Password" type="password" />
                </div>
              </div>
              <div class="ui fluid large teal submit button">Login</div>
            </div>
            <div class="ui error message"></div>
          </form>
          <div class="ui message">New to us?<a href="#root"> Sign Up</a></div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/login.js">  </script> 
    <script src="/js/start.js"></script>

<script>
    $(document).ready(function () {
  $(".ui.form").form({
    fields: {
      email: {
        identifier: "email",
        rules: [
          {
            type: "empty",
            prompt: "Please enter your e-mail",
          },
          {
            type: "email",
            prompt: "Please enter a valid e-mail",
          },
        ],
      },
      password: {
        identifier: "password",
        rules: [
          {
            type: "empty",
            prompt: "Please enter your password",
          },
          {
            type: "length[6]",
            prompt: "Your password must be at least 6 characters",
          },
        ],
      },
    },
  });
});

</script>
  </body>
</html>
